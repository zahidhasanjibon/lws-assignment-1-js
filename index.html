<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Counter Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/redux@4.2.0-alpha.0/dist/redux.js"></script>
  </head>
  <body>
    <div class="w-screen h-screen p-10 bg-gray-100 text-slate-700">
      <!-- header -->
      <h1 class="max-w-md mx-auto text-center text-2xl font-bold">
        Simple Counter Application
      </h1>

      <!-- counters -->
      <div class="max-w-md mx-auto mt-10 space-y-5">
        <div
          class="p-4 h-auto flex flex-col items-center justify-center space-y-5 bg-white rounded shadow"
        >
          <div class="text-2xl font-semibold counter"></div>
          <div class="flex space-x-3">
            <button
              onclick="incrementFunc(1)"
              class="bg-indigo-400 text-white px-3 py-2 rounded shadow"
            >
              Increment by 1
            </button>
            <button
              onclick="decrementFunc(1)"
              class="bg-red-400 text-white px-3 py-2 rounded shadow"
            >
              Decrement by 1
            </button>
          </div>
        </div>

        <div id="cont" class="h-auto bg-transparent flex justify-end">
          <div class="flex space-x-3">
            <button
              id="addCounter"
              class="bg-indigo-400 text-white px-3 py-2 rounded shadow"
            >
              + Add Counter
            </button>
            <button
              id="resetCounter"
              class="bg-red-400 text-white px-3 py-2 rounded shadow"
            >
              Reset
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
